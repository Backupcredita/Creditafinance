<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="/emi calculator new/emi calculator new.css">
</head>
<body>
    <div class="emi-calculator">
        <H2>EMI Calculator</H4>
        <!-- Loan Amount Section -->
        <label for="loanAmount">Loan Amount (₹):</label>
        <input type="range" id="loanAmountRange" min="10000" max="5000000" value="100000" step="10000" class="slider">
        <input type="number" id="loanAmountNumber" min="10000" max="5000000" step="10000" value="100000">
    
        <!-- Interest Rate Section -->
        <label for="interestRate">Interest Rate (%):</label>
        <input type="range" id="interestRateRange" min="1" max="20" value="10" step="0.1" class="slider">
        <input type="number" id="interestRateNumber" min="1" max="20" step="0.1" value="10">
    
        <!-- Tenure Section -->
        <label for="tenure">Loan Tenure (years):</label>
        <input type="range" id="tenureRange" min="1" max="30" value="5" step="1" class="slider">
        <input type="number" id="tenureNumber" min="1" max="30" step="1" value="5">
        <div class="emi-result">
            <p>EMI: ₹<span id="emiResult">0</span></p>
        </div>
    
        <!-- EMI Output -->
        <button id="calculateEMI">Calculate EMI</button>
       
        <div>
        <canvas id="emiChart" width="400" height="200"></canvas>
    </div>
    </div>
    
    
<script src="/emi calculator new/emi calculator new.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
